<html>

  <head>

    <title>Previsão do Brasileirão</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="container">
      <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/1/18/Campeonato_Brasileiro_de_Futebol_de_2022_-_S%C3%A9rie_A.png/200px-Campeonato_Brasileiro_de_Futebol_de_2022_-_S%C3%A9rie_A.png" alt="Logo Brasileirão">
